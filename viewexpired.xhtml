<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="default" name="css/style.css"/>
    <h:outputScript library="default" name="js/main.js"/>
</h:head>

<!--[LocalePrefix/] [libraryName/][libraryVersion/][resourceName/]*-->

<h:body>
    <h:form id="form">
        <h:panelGrid>
            <h:graphicImage library="default" name="images/goku.image.jpg"/>
            <h:inputText value="#{viwexpiredbean.name}"/>



            <h:commandButton value="SAVE" action="#{viwexpiredbean.save}" styleClass="btn"/>
            <br/>
            <br/>
            <br/>
            <h:commandButton value="Invalidate Session" action="#{viwexpiredbean.invalidateSession}"/>
            <br/>
        </h:panelGrid>
    </h:form>

</html>
