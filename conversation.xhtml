<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:metadata>
        <f:viewAction action="#{conversationTestBean.init}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <h:outputText value="#{testApplicationBean.categorylist}"/><br/>
            <h:outputText value="#{conversationTestBean.selectcharacter}"/>
            <h:commandButton actionListener="#{conversationTestBean.setSelectcharacteraa()}"
                             value=" selec character "/>
            <br/>
            <h:commandButton actionListener="#{conversationTestBean.setSelectcharacteraa()}"
                             value=" selec character Forward " action="conversationtwo"/>
            <!--       Dies when you click     -->
            <h:commandButton actionListener="#{conversationTestBean.setSelectcharacteraa()}"
                             value=" selec character Redirect " action="conversationtwo?faces-redirect=true"/>
            <br/>
            <br/>
            <h:commandButton actionListener="#{conversationTestBean.endconversation}"
                             value="End conversation Scoped "/>

            <h:link outcome="conversationtwo"
                    value="conversationtwo"/>
            <f:param name="cid " value="#{conversationTestBean.conversation.id}"/>

        </h:form>
    </h:body>
</h:head>
</html>
