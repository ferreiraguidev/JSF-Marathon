<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{html5bean.init}"/>
    </f:metadata>
    <h:form>
        <h:panelGrid columns="1">

            <h:inputSecret value="#{html5bean.email}"
                           pt:type="password"
                           pt:placeholder="Password">
            </h:inputSecret>


            <h:inputText value="#{html5bean.email}">
                <f:passThroughAttribute name="type" value="email"/>
                <f:passThroughAttribute name="placeholder" value="Type your email ">
                </f:passThroughAttribute>
            </h:inputText>


            <input type="email" placeholder="Please type your email"/>

            <h:inputText value="#{html5bean.email}">
                <f:passThroughAttributes value="#{html5bean.attributes}"/>
            </h:inputText>


        </h:panelGrid>
    </h:form>
</h:body>


</html>
