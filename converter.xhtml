<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <h:outputText value="Select one of the Students below to have access to the final grades"/>
    <br/>
    <h:form>
        <h:selectOneMenu value="#{converter.student}"
                         converter="studentconverter">
            <f:selectItem itemValue="#{null}" itemLabel="Select a student"/>
            <br/>
            <f:selectItems value="#{converter.studentList}"
                           var="student" itemLabel="#{student.name}"
                           itemValue="#{student}"/>
        </h:selectOneMenu>
        <h:commandButton value="SAVE "
                         action="#{converter.save}"/>
    </h:form>
</h:body>
</html>
