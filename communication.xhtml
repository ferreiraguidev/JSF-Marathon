<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>


</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>

            <h:commandButton value="Print " actionListener="#{communicationtest.printattributes}"/>
        </h:panelGrid>
    </h:form>

    <h:panelGrid columns="2">
        <h:form>
            <h:inputText value="#{communicationtest.name}"/><br/>
            <h:inputText value="#{communicationtest.surname}"/><br/>

            <h:commandButton value="SAVE" action="communicationtwo?faces-redirect=true">
                <f:param name="name" value="Dojo"/>
                <f:param name="surname" value="Padawan"/><br/>
            </h:commandButton>

            <h:link value="communicationtwo" outcome="communicationtwo">
                <f:param name="name" value="Dev"/>
                <f:param name="surname" value="Ninja"/><br/>

                <h:commandButton value="PAGE THREE" action="communicationthree"/>
            </h:link>
        </h:form>
    </h:panelGrid>
</h:body>
</html>
