<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>
<f:view locale="#{login.language}">
    <h:outputText value="#{login.language}"/>
    <h:body>
        <h:form>
            <h1> #{m.LoggedUser}#{login.student.name}</h1>
            <h:outputFormat value="#{m.LoggedUser}">
                <f:param value="#{login.student.name}"/>
                <f:param value="#{login.student.surname}"/>
            </h:outputFormat>
            <br/>
            <h:outputFormat value="#{m.alert}">
                <f:param value="#{login.msgquantity}"/>
            </h:outputFormat>
            <h:commandButton value="Logout" action="#{login.logout}"/>
        </h:form>
    </h:body>
</f:view>
</html>
