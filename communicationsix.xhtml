<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <o:form includeRequestParams="true">
        <h:panelGrid columns="1">
            <ui:repeat value="#{communicationsix.studentList}"
                       var="student" varStatus="status">
                <h:outputText value="#{status.index}"/>&nbsp;
                <h:outputText value="#{student.name}"/>&nbsp;
                <h:outputText value="#{student.surname}"/>&nbsp;
                <h:outputText value="#{student.grade1}"/>&nbsp;
                <h:commandLink value="edit.com" action="#{communicationsix.edit(status.index)}"/>
                <br/>
            </ui:repeat>
        </h:panelGrid>
    </o:form>
</h:body>
</html>
