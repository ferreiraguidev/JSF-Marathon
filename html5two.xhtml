<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>

</head>

<body>
<form>
    Email :<input id="email" required="required"
                  type="email" jsf:value="#{html5bean.email}"
                  jsf:validator="#{emailValidatorTwo.validateDuplicatedEmail}"/>
    <br/>

    Url :<input id="url" required="required"
                type="url" jsf:value="#{html5bean.url}"/>
    <br/>

    Number :<input id="number" required="required"
                   type="number" jsf:value="#{html5bean.number}"/>
    <br/>

    <button jsf:action="#{html5bean.save}">
        Save
    </button>
</form>
</body>
</html>
